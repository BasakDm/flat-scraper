# ==============================================================
# = Spring Security / Queries for AuthenticationManagerBuilder
# ==============================================================
spring.queries.users-query=select email, password, active from user_details where email=?
spring.queries.roles-query=select u.email, r.role from user_details u inner join user_role ur on(u.user_id=ur.user_id) inner join role r on(ur.role_id=r.role_id) where u.email=?

debug=true
spring.devtools.livereload.enabled=false