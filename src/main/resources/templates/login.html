<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
<div class="container login-container">
    <div align="center" class="login-form">
        <form th:action="@{/user/login}" method="POST">
            <h3>Login</h3>
            <div class="form-group">
                <input type="email" id="email" name="email" class="form-control" placeholder="Your Email *" value=""/>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" class="form-control" placeholder="Your Password *" value=""/>
            </div>
            <div align="center" th:if="${#httpServletRequest.getParameter('error')}">
                <p class="msgError">Email or Password invalid, please verify</p>
            </div>
            <div align="center" class="form-group">
                <input type="submit" class="btnSubmit" value="Login"/>
            </div>
            <div class="form-group">
                <a th:href="@{/user/registration}">Sign up</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
