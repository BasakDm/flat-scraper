<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en"
>
<head>
    <meta charset="utf-8"/>
    <title>Register new task</title>
</head>
<body>
<form th:action="@{/flat/register-task}" method="POST">
    Your Name: <label><input type="text" name="userName" th:value="${currentUserName}"></label>
    <br/>
    Email: <label><input type="text" name="email" th:value="${currentUserEmail}"></label>
    <br/>
    Period: <label><input type="number" name="period"/></label>
    <br/>
    <input type="submit" value="REGISTER AND RUN"/>
</form>
</body>
</html>
